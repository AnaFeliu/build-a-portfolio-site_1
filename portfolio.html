<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio</title>

  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-xs-3 hide-content">
            <img class="img-responsive img-thumbnail title-img" src="https://placeimg.com/120/120/people/grayscale" alt="profile picture">
          </div>
          <div class="col-xs-9 full-width">
            <h1>Ana <span class="middle-name">Isabel</span><span class="middle-initial">I.</span> Feliu</h1>
            <h4>Compulsive List-Maker and Aspiring World-Saver</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <hr>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <img class="img-responsive main-img" src="https://placeimg.com/1140/350/animals" alt="placeholder image of animals from placeimg.com">
          </div>
        </div>
        <section>
          <div class="row">
            <div class="col-md-12">
              <header>
                <h2>Featured Work</h2>
              </header>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-sm-6 col-md-4">
              <img class="img-responsive center-block" src="https://placeimg.com/555/300/tech" alt="placeholder image of technology from placeimg.com">
              <h3>Lists Made</h3>
              <p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
            </div>
            <div class="col-sm-6 col-md-4">
              <img class="img-responsive center-block" src="https://placeimg.com/555/300/nature" alt="placeholder image of nature from placeimg.com">
              <h3>Worlds Saved</h3>
              <p><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
            </div>
            <div class="col-sm-3 visible-sm-inline-block"></div>
            <div class="col-sm-6 col-md-4">
              <img class="img-responsive center-block" src="https://placeimg.com/555/300/people" alt="placeholder image of people from placeimg.com">
              <h3>The Team</h3>
              <p><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
            </div>
            <div class="col-sm-3 visible-sm-inline-block"></div>
          </div>
        </section>
        <footer>
          <p class="text-center">Udacity's Front-End Web Developer Nanodegree: Project 1</p>
        </footer>
      </div>
    </main>
